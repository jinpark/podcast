{% load static %}
<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="author" content="Jin Park">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block title %}<title>We still need a podcast name</title>{% endblock %}

    <link rel="stylesheet" type="text/css" href="{% static 'normalize.css' %}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'bulma-style.css' %}" />

    {% block stylesheets %}{% endblock %}

    <style>
      html {
        background-image: url("{% static 'hypnotize.png' %}");
        background-repeat: repeat;
      }
    </style>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
          <h1 class="title"><a class="nostyle" href="{% url 'home_page' %}">The No Named Podcast</a></h1>
          <hr>
          <nav class="level is-transparent">
            <a class="level-item has-text-centered" href="{% url 'home_page' %}">Home</a>
            <a class="level-item has-text-centered" href="{% url 'about_page' %}">About</a>
            <a class="level-item has-text-centered" href="{% url 'rss_feed' %}">Subscribe</a>
          </nav>
          <hr>

      <div class="content">
          {% block content %}
          {% endblock %}
      </div>
    </div>

</body>
</html>
