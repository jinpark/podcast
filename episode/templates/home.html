{% extends 'base.html' %}
{% load static %}

{% block content %}
    <ul>
        {% for episode in episodes %}
            <li>
                <p>{{ episode.number }}</p>
                <p>{{episode.description|safe}}</p>
                <audio controls src="{{episode.file.url}}"></audio>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
